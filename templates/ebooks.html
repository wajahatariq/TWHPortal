<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Books Portal</title>
    <link rel="icon" type="image/png" href="/static/img/Logo White.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-6xl mx-auto p-6">
        <div class="flex justify-between items-center mb-8 bg-black p-4 rounded-xl border border-gray-800">
            <div class="flex items-center gap-4">
                <img src="/static/img/Logo White.png" class="h-10">
                <h1 class="text-2xl font-bold text-white border-l-4 border-pink-500 pl-4">E-Books Portal</h1>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-black p-6 rounded-xl border border-gray-800 shadow-xl">
                    <h2 class="text-xl font-bold text-pink-400 mb-6"><i class="fas fa-book mr-2"></i>New E-Book Lead</h2>
                    <form id="submissionForm" class="space-y-4">
                        <input type="hidden" name="type" value="ebook">
                        
                        <div>
                            <label class="text-xs text-gray-500 font-bold uppercase">Agent Name</label>
                            <input type="text" name="agent" required class="input-field w-full rounded p-3">
                        </div>
                        
                        <div>
                            <label class="text-xs text-gray-500 font-bold uppercase">Client Name</label>
                            <input type="text" name="client_name" required class="input-field w-full rounded p-3">
                        </div>
                        
                        <div>
                            <label class="text-xs text-gray-500 font-bold uppercase">Service</label>
                            <select name="service" class="input-field w-full rounded p-3">
                                <option>E-Book Writing</option>
                                <option>Editing & Proofreading</option>
                                <option>Book Cover Design</option>
                                <option>Publishing</option>
                                <option>Marketing</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="text-xs text-gray-500 font-bold uppercase">Charge Amount</label>
                            <input type="number" step="0.01" name="charge_amt" required class="input-field w-full rounded p-3 text-green-400 font-bold text-lg">
                        </div>
                        
                        <button type="submit" class="w-full bg-pink-600 hover:bg-pink-500 text-white font-bold py-3 rounded transition shadow-lg">Submit Lead</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="searchInput" placeholder="Search Client Name to Edit..." class="input-field flex-1 rounded p-3">
                    <button onclick="searchLeads()" class="bg-gray-800 hover:bg-gray-700 text-white px-6 rounded font-bold"><i class="fas fa-search"></i></button>
                </div>

                <div class="bg-black rounded-xl border border-gray-800 overflow-hidden min-h-[400px]">
                    <table class="w-full text-left">
                        <thead class="bg-gray-900 text-gray-500 text-xs uppercase">
                            <tr>
                                <th class="p-4">Name (Edit)</th>
                                <th class="p-4">Service (Edit)</th>
                                <th class="p-4">Charge (Edit)</th>
                                <th class="p-4">Status</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr><td colspan="4" class="p-8 text-center text-gray-600">Search to view or edit leads.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="dupModal" class="hidden fixed inset-0 bg-black/90 z-50 flex items-center justify-center">
        <div class="bg-gray-900 p-6 rounded-xl w-96 border border-gray-700">
            <h3 class="text-xl font-bold text-white mb-4">Select Lead</h3>
            <div id="dupList" class="space-y-2 max-h-60 overflow-y-auto"></div>
            <button onclick="document.getElementById('dupModal').classList.add('hidden')" class="mt-4 w-full bg-gray-700 text-white py-2 rounded">Cancel</button>
        </div>
    </div>

    <script>
        const PORTAL_TYPE = 'ebook';
        
        // Submission Logic
        document.getElementById('submissionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Saving..."; 
            btn.disabled = true;
            
            try {
                const fd = new FormData(e.target);
                const res = await fetch('/api/save-lead', { method: 'POST', body: fd });
                const d = await res.json();
                
                if(d.status === 'success') { 
                    alert("Lead Saved Successfully!"); 
                    e.target.reset();
                    // If a search was active, refresh it
                    if(document.getElementById('searchInput').value) {
                        searchLeads();
                    }
                } else {
                    alert("Error: " + d.message);
                }
            } catch(e) { 
                alert("Server Error. Check console."); 
                console.error(e);
            }
            
            btn.innerText = originalText; 
            btn.disabled = false;
        });

        // Search Logic
        async function searchLeads() {
            const q = document.getElementById('searchInput').value;
            if(!q) return;
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-gray-500">Loading...</td></tr>';
            
            try {
                const res = await fetch(`/api/search-lead?type=${PORTAL_TYPE}&name=${encodeURIComponent(q)}`);
                const json = await res.json();
                
                tbody.innerHTML = '';
                
                if(json.status === 'success' && json.data.length > 0) {
                    json.data.forEach(row => {
                        tbody.innerHTML += `
                            <tr class="border-b border-gray-800 hover:bg-gray-900/50 transition">
                                <td class="p-4 text-white font-bold outline-none focus:text-pink-400 focus:bg-gray-800 rounded transition" 
                                    contenteditable="true" 
                                    onblur="saveInline('${row.record_id}', 'client_name', this)">${row.client_name}</td>
                                    
                                <td class="p-4 text-gray-300 outline-none focus:text-pink-400 focus:bg-gray-800 rounded transition" 
                                    contenteditable="true" 
                                    onblur="saveInline('${row.record_id}', 'service', this)">${row.service || '-'}</td>
                                    
                                <td class="p-4 text-green-400 font-mono outline-none focus:text-pink-400 focus:bg-gray-800 rounded transition" 
                                    contenteditable="true" 
                                    onblur="saveInline('${row.record_id}', 'charge_amt', this)">${row.charge_str}</td>
                                    
                                <td class="p-4">
                                    <span class="px-2 py-1 rounded text-xs font-bold border border-gray-700 ${getStatusColor(row.status)}">
                                        ${row.status}
                                    </span>
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-gray-500">No leads found with that name.</td></tr>';
                }
            } catch(e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-red-500">Error fetching data.</td></tr>';
            }
        }

        function getStatusColor(status) {
            if (status === 'Charged') return 'bg-green-900/30 text-green-400';
            if (status === 'Declined') return 'bg-red-900/30 text-red-400';
            return 'bg-yellow-900/30 text-yellow-400';
        }

        // Inline Editing Logic
        async function saveInline(id, field, el) {
            const val = el.innerText.trim();
            // Visual feedback: Yellow = Saving
            el.classList.add('text-yellow-400'); 
            
            // To be safe, we reconstruct the essential data from the row
            const row = el.closest('tr');
            const name = row.children[0].innerText.trim();
            const charge = row.children[2].innerText.replace(/[^0-9.]/g, ''); // Extract numbers only for charge
            
            const fd = new FormData();
            fd.append('type', PORTAL_TYPE);
            fd.append('is_edit', 'true');
            fd.append('record_id', id);
            
            // We send the "Current" state of the row to ensure fields don't get blanked out
            fd.append('agent', 'System'); // We don't change the agent on quick edit
            fd.append('client_name', name);
            fd.append('charge_amt', charge);
            
            // If the field edited was service, we need to pass that too, 
            // but `save_lead` accepts 'service' as a field.
            const service = row.children[1].innerText.trim();
            fd.append('service', service);

            try {
                const res = await fetch('/api/save-lead', { method: 'POST', body: fd });
                const d = await res.json();
                
                if (d.status === 'success') {
                    el.classList.remove('text-yellow-400');
                    el.classList.add('text-green-500'); // Green = Saved
                    setTimeout(() => {
                        el.classList.remove('text-green-500');
                        // Reset to default colors based on column
                        if (field === 'charge_amt') el.classList.add('text-green-400');
                        else if (field === 'client_name') el.classList.add('text-white');
                        else el.classList.add('text-gray-300');
                    }, 1000);
                } else {
                    throw new Error(d.message);
                }
            } catch (e) {
                el.classList.remove('text-yellow-400');
                el.classList.add('text-red-500'); // Red = Error
                alert("Failed to save: " + e.message);
            }
        }
    </script>
</body>
</html>
