<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Portal</title>
    <link rel="icon" type="image/png" href="/static/img/Logo White.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    
    <script>
        window.PUSHER_KEY = "{{ pusher_key }}";
        window.PUSHER_CLUSTER = "{{ pusher_cluster }}";
    </script>
</head>
<body class="min-h-screen">

    <div id="loginModal" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center">
        <div class="bg-black p-8 rounded-2xl border border-gray-700 w-96">
            <h1 class="text-2xl font-bold text-center mb-6 text-[var(--color-primary)]">Manager Login</h1>
            <form id="loginForm" class="space-y-4">
                <input type="text" name="user_id" placeholder="ID" class="input-field w-full p-3 rounded" required>
                <input type="password" name="password" placeholder="Password" class="input-field w-full p-3 rounded" required>
                <button type="submit" class="w-full bg-[var(--color-primary)] hover:bg-[var(--color-accent)] text-black font-bold py-2 rounded transition">Login</button>
            </form>
            <div id="loginError" class="text-red-500 text-center mt-4 hidden">Invalid Credentials</div>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <nav class="bg-black border-b border-gray-800 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="/static/img/Logo White.png" alt="Logo" class="h-8">
                    <span class="font-bold text-xl text-white">Manager Portal</span>
                </div>
                <div class="flex gap-2">
                    <button id="navStats" onclick="switchMainTab('stats')" class="tab-btn px-4 py-2 rounded text-gray-400 hover:text-white font-bold tab-active">Dashboard</button>
                    <button id="navPending" onclick="switchMainTab('pending')" class="tab-btn px-4 py-2 rounded text-gray-400 hover:text-white font-bold">Pending</button>
                    <button id="navDesign" onclick="switchMainTab('design')" class="tab-btn px-4 py-2 rounded text-gray-400 hover:text-white font-bold">Design</button>
                    <button id="navEbook" onclick="switchMainTab('ebook')" class="tab-btn px-4 py-2 rounded text-gray-400 hover:text-white font-bold">E-Books</button>
                    <button onclick="logout()" class="ml-4 text-[var(--color-dark-red)] font-bold">Logout</button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-6 space-y-8">
            
            <div id="viewStats" class="fade-in">
                <h2 class="text-2xl font-bold mb-6 text-[var(--color-primary)]">Daily Totals (Live)</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    
                    <div class="dashboard-card p-6 rounded-xl flex flex-col justify-between h-40">
                        <div class="text-[var(--color-text)] font-bold uppercase tracking-wider">Billing Dept</div>
                        <div id="totalBilling" class="text-4xl font-black text-[var(--color-primary)]">$0.00</div>
                    </div>

                    <div class="dashboard-card p-6 rounded-xl flex flex-col justify-between h-40">
                        <div class="text-[var(--color-text)] font-bold uppercase tracking-wider">Insurance Dept</div>
                        <div id="totalInsurance" class="text-4xl font-black text-[var(--color-accent)]">$0.00</div>
                    </div>

                    <div class="dashboard-card p-6 rounded-xl flex flex-col justify-between h-40">
                        <div class="text-[var(--color-text)] font-bold uppercase tracking-wider">Design Dept</div>
                        <div id="totalDesign" class="text-4xl font-black text-purple-400">$0.00</div>
                    </div>

                    <div class="dashboard-card p-6 rounded-xl flex flex-col justify-between h-40">
                        <div class="text-[var(--color-text)] font-bold uppercase tracking-wider">E-Books Dept</div>
                        <div id="totalEbook" class="text-4xl font-black text-pink-400">$0.00</div>
                    </div>

                </div>

                <div class="mt-10 bg-black border border-gray-800 rounded-xl p-6 h-[500px] flex flex-col">
                    <div class="flex gap-4 border-b border-gray-800 pb-4 mb-4">
                        <button onclick="switchChatTab('billing')" id="chatTabBill" class="text-[var(--color-primary)] font-bold border-b-2 border-[var(--color-primary)]">Billing Chat</button>
                        <button onclick="switchChatTab('insurance')" id="chatTabIns" class="text-gray-500 font-bold hover:text-white">Insurance Chat</button>
                    </div>
                    <div id="chatWindow" class="flex-1 overflow-y-auto space-y-4 pr-2">
                        </div>
                    <form id="managerChatForm" class="mt-4 flex gap-2">
                        <input type="text" id="chatMsg" placeholder="Type a message..." class="flex-1 bg-gray-900 border border-gray-700 rounded p-3 text-white">
                        <button type="submit" class="bg-[var(--color-primary)] text-black font-bold px-6 rounded">Send</button>
                    </form>
                </div>
            </div>

            <div id="viewPending" class="hidden fade-in">
                <h2 class="text-2xl font-bold mb-4 text-white">Pending Approvals</h2>
                <div id="pendingContainer" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>

            <div id="viewDesign" class="hidden fade-in">
                <h2 class="text-2xl font-bold mb-4 text-purple-400">Design Leads</h2>
                <div class="bg-black rounded-xl border border-gray-800 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-900 text-gray-400 text-xs uppercase"><tr id="headerDesign"></tr></thead>
                        <tbody id="bodyDesign"></tbody>
                    </table>
                </div>
            </div>

            <div id="viewEbook" class="hidden fade-in">
                <h2 class="text-2xl font-bold mb-4 text-pink-400">E-Book Leads</h2>
                <div class="bg-black rounded-xl border border-gray-800 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-900 text-gray-400 text-xs uppercase"><tr id="headerEbook"></tr></thead>
                        <tbody id="bodyEbook"></tbody>
                    </table>
                </div>
            </div>

        </main>
        
        <div id="notification-container" class="fixed bottom-4 left-4 w-80 space-y-2 z-50 pointer-events-none"></div>

    </div>

    <script src="/static/js/manager.js"></script>
</body>
</html>
