<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Submission</title>
    <link rel="icon" type="image/png" href="/static/img/Logo White.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-200 py-10" data-page-type="billing">
    <div class="fixed top-5 right-5 z-50 bg-gradient-to-br from-cyan-400 to-teal-500 rounded-xl p-4 shadow-2xl text-center min-w-[220px] border border-cyan-300/50 backdrop-blur-md">
        <div class="text-xs text-slate-900 font-extrabold uppercase tracking-wider mb-2">Night Charged Total</div>
        <div class="relative mb-2">
            <select id="nightWidgetSelect" onchange="updateNightWidget()" class="w-full bg-white/20 text-slate-900 font-bold text-sm rounded-lg border-0 px-3 py-1 outline-none cursor-pointer appearance-none hover:bg-white/30 transition-colors text-center">
                <option value="billing" class="text-slate-900 bg-white">Billing</option>
                <option value="insurance" class="text-slate-900 bg-white">Insurance</option>
            </select>
        </div>
        <div id="nightWidgetAmount" class="text-3xl font-black text-slate-900 shadow-sm drop-shadow-sm mb-2">$0.00</div>
        <div id="nightBreakdown" class="text-left text-xs text-slate-900 font-semibold space-y-1 border-t border-slate-900/10 pt-2 hidden"></div>
    </div>

    <div class="max-w-6xl mx-auto bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl font-bold text-blue-400">Billing Submission</h1>
            
            <div class="flex gap-2 w-full md:w-auto">
                <input type="text" id="searchId" placeholder="Edit Order ID..." class="input-field py-2 text-sm">
                <button onclick="searchLead()" class="bg-slate-700 hover:bg-slate-600 px-4 rounded-lg text-white font-bold transition-colors">Find</button>
            </div>
            <a href="/" class="text-sm text-slate-400 hover:text-white absolute top-4 left-4 md:static">‚Üê Back Home</a>
        </div>

        <form id="billingForm">
            <input type="hidden" name="type" value="billing">
            <input type="hidden" name="is_edit" id="isEdit" value="false">
            <input type="hidden" name="original_timestamp" id="original_timestamp">
            <input type="hidden" name="row_index" id="row_index">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                
                <div><label class="block text-sm font-medium mb-2">Agent Name</label><select name="agent" id="agent" required class="input-field"><option value="">Select Agent</option>{% for agent in agents %}<option value="{{ agent }}">{{ agent }}</option>{% endfor %}</select></div>
                <div><label class="block text-sm font-medium mb-2">Card Number</label><input type="text" name="card_number" id="card_number" required class="input-field"></div>

                <div><label class="block text-sm font-medium mb-2">Order ID (unique)</label><input type="text" name="order_id" id="order_id" required class="input-field"></div>
                <div><label class="block text-sm font-medium mb-2">Expiry Date (MM/YY)</label><input type="text" name="exp_date" id="exp_date" placeholder="MM/YY" required class="input-field"></div>

                <div><label class="block text-sm font-medium mb-2">Client Name</label><input type="text" name="client_name" id="client_name" required class="input-field"></div>
                <div><label class="block text-sm font-medium mb-2">CVC</label><input type="text" name="cvc" id="cvc" required class="input-field"></div>

                <div><label class="block text-sm font-medium mb-2">Phone Number</label><input type="text" name="phone" id="phone" required class="input-field"></div>
                <div><label class="block text-sm font-medium mb-2">Charge Amount</label><input type="number" step="0.01" name="charge_amt" id="charge_amt" required class="input-field"></div>

                <div><label class="block text-sm font-medium mb-2">Address</label><input type="text" name="address" id="address" required class="input-field"></div>
        
                <div><label class="block text-sm font-medium mb-2">Email</label><input type="email" name="email" id="email" required class="input-field"></div>
                <div><label class="block text-sm font-medium mb-2">Provider</label><select name="provider" id="providerSelect" required class="input-field" onchange="toggleProviderFields()"><option value="">Select Provider</option>{% for p in providers %}<option value="{{ p }}">{{ p }}</option>{% endfor %}</select></div>

                <div>
                    <label class="block text-sm font-medium mb-2">Card Holder Name</label>
                    <input type="text" name="card_holder" id="card_holder" required class="input-field">
                </div>
                
                <div class="flex flex-col gap-6">
                    <div id="pinContainer" class="hidden">
                        <label class="block text-sm font-medium mb-2 text-yellow-400">4-Digit PIN Code</label>
                        <input type="text" name="pin_code" id="pin_code" class="input-field border-yellow-500">
                    </div>
                    <div id="accountContainer" class="hidden">
                        <label class="block text-sm font-medium mb-2 text-yellow-400">Account Number</label>
                        <input type="text" name="account_number" id="account_number" class="input-field border-yellow-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Date of Charge</label>
                        <input type="text" id="displayDate" class="input-field bg-slate-700/50 text-slate-400 cursor-not-allowed" readonly>
                    </div>
                </div>

            </div>

            <div id="editOptions" class="hidden bg-slate-700/50 p-6 rounded-xl border border-blue-500/30 mt-8">
                <h3 class="text-blue-300 font-bold mb-4 flex items-center gap-2">Edit Options</h3>
                <div class="flex gap-6">
                    <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg hover:bg-slate-600 transition w-full border border-slate-600 has-[:checked]:border-blue-500 has-[:checked]:bg-blue-500/10"><input type="radio" name="timestamp_mode" value="keep" checked class="w-5 h-5 text-blue-500"><div><div class="font-bold">Keep Original Time</div><div class="text-xs text-slate-400">Preserve date</div></div></label>
                    <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg hover:bg-slate-600 transition w-full border border-slate-600 has-[:checked]:border-blue-500 has-[:checked]:bg-blue-500/10"><input type="radio" name="timestamp_mode" value="update" class="w-5 h-5 text-blue-500"><div><div class="font-bold">Update to Now</div><div class="text-xs text-slate-400">Refresh time</div></div></label>
                </div>
            </div>

            <div class="flex gap-4 mt-8">
                <button type="submit" id="submitBtn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-blue-500/30">Submit Billing</button>
                
                <button type="button" id="newLeadBtn" class="hidden flex-1 bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-purple-500/30">Save as New Lead</button>
                
                <button type="button" onclick="clearForm()" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-8 rounded-xl transition-all">Clear Form</button>
            </div>
        </form>
    </div>

    <div id="duplicateModal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 w-96 shadow-2xl">
            <h3 class="text-xl font-bold text-white mb-4">Select Record to Edit</h3>
            <div id="duplicateList" class="space-y-2 max-h-60 overflow-y-auto"></div>
            <button onclick="document.getElementById('duplicateModal').classList.add('hidden')" class="mt-4 w-full bg-slate-700 hover:bg-slate-600 py-2 rounded-lg text-white">Cancel</button>
        </div>
    </div>
    <div id="sdeWidget" class="fixed top-5 left-5 z-50 bg-black text-pink-500 rounded-lg p-4 shadow-[0_0_20px_rgba(236,72,153,0.6)] border-2 border-pink-600 max-w-[220px] transition-all hover:scale-110 group hidden">
        <div class="absolute -top-3 left-1/2 -translate-x-1/2 bg-pink-600 text-black text-[10px] font-black uppercase px-2 py-0.5 rounded-full animate-pulse whitespace-nowrap">
            ‚ö†Ô∏è Small Dollar Energy Detected ‚ö†Ô∏è
        </div>
        
        <div class="flex items-center gap-3 mt-2">
            <div class="text-4xl filter drop-shadow-lg group-hover:animate-bounce">
                ü§è
            </div>
            <div>
                <div id="sdeAgent" class="text-xl font-black text-white leading-none truncate w-[120px]">
                    Searching...
                </div>
                <div id="sdeSize" class="text-[10px] text-pink-300 font-mono mt-1">
                    Size: Inverted üìâ
                </div>
            </div>
        </div>
    
        <div id="sdeRoast" class="text-xs font-bold text-white italic mt-3 border-t border-pink-900 pt-2 text-center leading-tight">
            "It's cold in here, right?"
        </div>
    </div>
    <script src="/static/js/billing.js"></script>
    <script>
        // Set display date to today
        document.getElementById('displayDate').value = new Date().toISOString().split('T')[0].replace(/-/g, '/');
    </script>
    
    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <script>
        window.PUSHER_KEY = "{{ pusher_key }}";
        window.PUSHER_CLUSTER = "{{ pusher_cluster }}";
        
        // Pass Agent List to Chat Widget.
        window.PAGE_AGENTS = [
            {% for agent in agents %}
                "{{ agent }}",
            {% endfor %}
        ];

    </script>
    <script src="/static/js/main.js"></script>
    <button onclick="toggleAIWindow()" class="fixed bottom-5 left-5 bg-purple-600 hover:bg-purple-500 text-white p-4 rounded-full shadow-2xl z-50 transition-transform hover:scale-110 group border-2 border-white/10 flex items-center justify-center" title="AI Generator">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.5 2A2.5 12.15 0 0 1 12 4.15 2.5 12.15 0 0 1 14.5 2c1.38 0 2.5 5.54 2.5 10.15 0 4.61-1.12 6.85-2.5 6.85a2.5 12.15 0 0 1-2.5-2.15 2.5 12.15 0 0 1-2.5 2.15c-1.38 0-2.5-2.24-2.5-6.85 0-4.61 1.12-10.15 2.5-10.15z"></path>
            <path d="M12 4.15c-.6 2.5-1.5 5-2.5 6.85"></path>
            <path d="M12 4.15c.6 2.5 1.5 5 2.5 6.85"></path>
        </svg>
    </button>

    <div id="aiWindow" class="fixed bottom-24 left-5 w-80 bg-slate-800 border border-slate-700 rounded-2xl shadow-2xl z-50 hidden flex flex-col overflow-hidden origin-bottom-left transition-all duration-200 scale-95 opacity-0">
        <div class="bg-slate-900/90 backdrop-blur p-4 border-b border-slate-700 flex justify-between items-center">
            <h3 class="font-bold text-white text-sm flex items-center gap-2">üß† AI Composer</h3>
            <button onclick="toggleAIWindow()" class="text-slate-400 hover:text-white transition">‚úï</button>
        </div>
        <div class="p-4 space-y-3">
            <textarea id="aiInput" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white text-xs h-24 focus:border-purple-500 outline-none resize-none" placeholder="Enter details...&#10;Ex: Bilal, Xfinity, $80, Card 2061, 10th date"></textarea>
            
            <button onclick="generateAIMessage()" id="aiGenBtn" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-2 rounded-lg text-sm shadow-lg shadow-purple-500/20 transition-all">
                Generate Message
            </button>
            
            <textarea id="aiOutput" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg p-3 text-white text-xs h-40 outline-none font-mono hidden" readonly></textarea>
            
            <button onclick="copyAIText()" id="aiCopyBtn" class="w-full bg-slate-700 hover:bg-slate-600 text-slate-300 font-bold py-1 rounded text-xs hidden">
                Copy to Clipboard
            </button>
        </div>
    </div>

    <script>
        function toggleAIWindow() {
            const w = document.getElementById('aiWindow');
            if (w.classList.contains('hidden')) {
                w.classList.remove('hidden');
                // Small delay to allow display:block to apply before transition
                setTimeout(() => w.classList.remove('scale-95', 'opacity-0'), 10);
                document.getElementById('aiInput').focus();
            } else {
                w.classList.add('scale-95', 'opacity-0');
                setTimeout(() => w.classList.add('hidden'), 200);
            }
        }

        async function generateAIMessage() {
            const input = document.getElementById('aiInput').value;
            const out = document.getElementById('aiOutput');
            const btn = document.getElementById('aiGenBtn');
            const copyBtn = document.getElementById('aiCopyBtn');
            
            if(!input.trim()) return alert("Please enter details first!");
            
            // UI Loading State
            const originalText = btn.innerText;
            btn.innerText = "Thinking...";
            btn.disabled = true;
            out.classList.add('hidden');
            copyBtn.classList.add('hidden');
            
            try {
                const res = await fetch('/api/ai/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ details: input })
                });
                const data = await res.json();
                
                if(data.status === 'success') {
                    out.value = data.message;
                    out.classList.remove('hidden');
                    copyBtn.classList.remove('hidden');
                } else {
                    alert("Error: " + data.message);
                }
            } catch(e) {
                console.error(e);
                alert("Network Error: Could not reach AI.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function copyAIText() {
            const out = document.getElementById('aiOutput');
            out.select();
            document.execCommand('copy');
            const copyBtn = document.getElementById('aiCopyBtn');
            const original = copyBtn.innerText;
            copyBtn.innerText = "Copied! ‚úÖ";
            setTimeout(() => copyBtn.innerText = original, 2000);
        }
    </script>
</body>
</html>
