<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-900 text-slate-200 py-10">
    <div class="max-w-4xl mx-auto bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl font-bold text-blue-400">Billing Submission</h1>
            
            <div class="flex gap-2 w-full md:w-auto">
                <input type="text" id="searchId" placeholder="Edit Order ID..." class="input-field py-2 text-sm">
                <button onclick="searchLead()" class="bg-slate-700 hover:bg-slate-600 px-4 rounded-lg text-white">Find</button>
            </div>
            <a href="/" class="text-sm text-slate-400 hover:text-white absolute top-4 left-4 md:static">‚Üê Back Home</a>
        </div>

        <form id="billingForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="hidden" name="type" value="billing">
            <input type="hidden" name="is_edit" id="isEdit" value="false">

            <div>
                <label class="block text-sm font-medium mb-2">Agent Name</label>
                <select name="agent" id="agent" required class="input-field">
                    {% for agent in agents %}
                    <option value="{{ agent }}">{{ agent }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">LLC</label>
                <select name="llc" id="llc" required class="input-field">
                    {% for llc in llcs %}
                    <option value="{{ llc }}">{{ llc }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Client Name</label>
                <input type="text" name="client_name" id="client_name" required class="input-field">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Order ID</label>
                <input type="text" name="order_id" id="order_id" required class="input-field">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Phone</label>
                <input type="text" name="phone" id="phone" required class="input-field">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">DOB / Date</label>
                <input type="text" name="exp_date" id="exp_date" placeholder="MM/YY" required class="input-field">
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Service Address</label>
                <input type="text" name="address" id="address" required class="input-field">
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" id="email" required class="input-field">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Card Holder</label>
                <input type="text" name="card_holder" id="card_holder" required class="input-field">
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium mb-2">Card Number</label>
                <input type="text" name="card_number" id="card_number" required class="input-field">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">CVC</label>
                <input type="text" name="cvc" id="cvc" required class="input-field">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Charge Amount ($)</label>
                <input type="number" step="0.01" name="charge_amt" id="charge_amt" required class="input-field">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Provider</label>
                <select name="provider" id="providerSelect" required class="input-field" onchange="togglePin()">
                    {% for p in providers %}
                    <option value="{{ p }}">{{ p }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="pinContainer" class="hidden">
                <label class="block text-sm font-medium mb-2 text-yellow-400">PIN CODE</label>
                <input type="text" name="pin_code" id="pin_code" class="input-field border-yellow-500">
            </div>

            <div class="md:col-span-2">
                <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-blue-500/30">
                    Submit Billing
                </button>
            </div>
        </form>
    </div>
    <script src="/static/js/billing.js"></script>
</body>
</html>
