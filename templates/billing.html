<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Portal</title>
    <link rel="icon" type="image/png" href="/static/img/Logo White.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-900 text-slate-200 font-sans selection:bg-blue-500 selection:text-white">

    <nav class="bg-slate-800 border-b border-slate-700 sticky top-0 z-50 shadow-lg">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-4">
                    <img src="/static/img/Logo White.png" alt="Logo" class="h-8">
                    <span class="font-bold text-xl tracking-wide text-white">Billing Portal</span>
                </div>
                <div class="flex space-x-2">
                    <button onclick="switchTab('new')" id="tabNew" class="px-4 py-2 rounded-lg bg-blue-600 text-white font-bold transition">New Lead</button>
                    <button onclick="switchTab('edit')" id="tabEdit" class="px-4 py-2 rounded-lg text-slate-400 hover:bg-slate-700 hover:text-white transition">Edit Lead</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto mt-10 p-6">
        
        <div id="viewNew" class="fade-in">
            <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                
                <h2 class="text-2xl font-bold mb-6 text-white flex items-center gap-2">
                    <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Submit New Sale
                </h2>

                <form id="billingForm" class="space-y-5">
                    <input type="hidden" name="type" value="billing">
                    
                    <div class="grid grid-cols-2 gap-5">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-blue-400 uppercase tracking-wider">Agent Name</label>
                            <select name="agent" class="input-field w-full" required>
                                <option value="" disabled selected>Select Agent</option>
                                {% for agent in agents %}
                                <option value="{{ agent }}">{{ agent }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-blue-400 uppercase tracking-wider">Order ID</label>
                            <input type="text" name="order_id" placeholder="e.g. 1001" class="input-field w-full" required>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Client Name</label>
                        <input type="text" name="client_name" placeholder="Full Name" class="input-field w-full" required>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Phone Number</label>
                            <input type="text" name="phone" placeholder="(555) 000-0000" class="input-field w-full" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Email</label>
                            <input type="email" name="email" placeholder="client@email.com" class="input-field w-full" required>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Address</label>
                        <input type="text" name="address" placeholder="Street, City, State, Zip" class="input-field w-full" required>
                    </div>

                    <div class="p-4 bg-slate-900/50 rounded-xl border border-slate-700/50 space-y-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-green-400 uppercase">Card Holder Name</label>
                            <input type="text" name="card_holder" placeholder="Name on Card" class="input-field w-full" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-green-400 uppercase">Card Number</label>
                            <input type="text" name="card_number" placeholder="0000 0000 0000 0000" class="input-field w-full" required>
                        </div>
                        <div class="grid grid-cols-2 gap-5">
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-green-400 uppercase">Expiry Date</label>
                                <input type="text" name="exp_date" placeholder="MM/YY" class="input-field w-full" required>
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-green-400 uppercase">CVC</label>
                                <input type="text" name="cvc" placeholder="123" class="input-field w-full" required>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-purple-400 uppercase">Charge Amount</label>
                            <div class="relative">
                                <span class="absolute left-3 top-2.5 text-slate-400">$</span>
                                <input type="number" step="0.01" name="charge_amt" placeholder="0.00" class="input-field w-full pl-7" required>
                            </div>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-purple-400 uppercase">LLC Name</label>
                            <select name="llc" class="input-field w-full" required>
                                {% for llc in llcs %}
                                <option value="{{ llc }}">{{ llc }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Provider</label>
                        <select name="provider" class="input-field w-full">
                            <option value="Spectrum">Spectrum</option>
                            <option value="Xfinity">Xfinity</option>
                            <option value="Frontier">Frontier</option>
                            <option value="Optimum">Optimum</option>
                        </select>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/30 transition transform active:scale-95 mt-4">
                        Submit Lead
                    </button>
                </form>
            </div>
        </div>

        <div id="viewEdit" class="hidden fade-in">
            <div class="bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-700 mb-6">
                <h2 class="text-xl font-bold mb-4 text-white">Find Lead to Edit</h2>
                <div class="flex gap-3">
                    <input type="text" id="searchId" placeholder="Enter Order ID..." class="input-field w-full">
                    <button onclick="searchLead()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-6 rounded-lg transition">Search</button>
                </div>
            </div>

            <div id="editFormContainer" class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700 hidden relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-500 to-orange-500"></div>
                <h2 class="text-2xl font-bold mb-6 text-white">Edit Details</h2>
                
                <form id="editForm" class="space-y-5">
                    <input type="hidden" name="type" value="billing">
                    <input type="hidden" name="is_edit" value="true">
                    <input type="hidden" name="row_index" id="edit_row_index">
                    <input type="hidden" name="original_timestamp" id="edit_timestamp">

                    <div class="grid grid-cols-2 gap-5">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Agent</label>
                            <input type="text" name="agent" id="edit_agent" class="input-field w-full opacity-50 cursor-not-allowed" readonly>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Order ID</label>
                            <input type="text" name="order_id" id="edit_order_id" class="input-field w-full opacity-50 cursor-not-allowed" readonly>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Client Name</label>
                        <input type="text" name="client_name" id="edit_client_name" class="input-field w-full" required>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Phone</label>
                            <input type="text" name="phone" id="edit_phone" class="input-field w-full" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-slate-500 uppercase">Email</label>
                            <input type="email" name="email" id="edit_email" class="input-field w-full" required>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Address</label>
                        <input type="text" name="address" id="edit_address" class="input-field w-full" required>
                    </div>

                    <div class="p-4 bg-slate-900/50 rounded-xl border border-slate-700/50 space-y-4">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-green-400 uppercase">Card Holder</label>
                            <input type="text" name="card_holder" id="edit_card_holder" class="input-field w-full" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-green-400 uppercase">Card Number</label>
                            <input type="text" name="card_number" id="edit_card_number" class="input-field w-full" required>
                        </div>
                        <div class="grid grid-cols-2 gap-5">
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-green-400 uppercase">Expiry</label>
                                <input type="text" name="exp_date" id="edit_exp_date" class="input-field w-full" required>
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-green-400 uppercase">CVC</label>
                                <input type="text" name="cvc" id="edit_cvc" class="input-field w-full" required>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-5">
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-purple-400 uppercase">Charge Amount</label>
                            <input type="text" name="charge_amt" id="edit_charge_amt" class="input-field w-full" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-xs font-bold text-purple-400 uppercase">LLC</label>
                            <select name="llc" id="edit_llc" class="input-field w-full" required>
                                {% for llc in llcs %}
                                <option value="{{ llc }}">{{ llc }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-500 uppercase">Provider</label>
                        <select name="provider" id="edit_provider" class="input-field w-full">
                            <option value="Spectrum">Spectrum</option>
                            <option value="Xfinity">Xfinity</option>
                            <option value="Frontier">Frontier</option>
                            <option value="Optimum">Optimum</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="updateBtn" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-green-500/30 transition transform active:scale-95 mt-4">
                        Update Lead
                    </button>
                </form>
            </div>
        </div>

    </div>

    <div id="notification" class="fixed bottom-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-xl transform translate-y-20 transition-transform duration-300 z-50 font-bold">
        Success!
    </div>

    <script src="/static/js/billing.js"></script>
</body>
</html>
