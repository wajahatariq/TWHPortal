<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-900 text-slate-200 py-10">
    
    <div class="fixed top-5 right-5 z-50 bg-gradient-to-br from-cyan-400 to-teal-500 rounded-xl p-4 shadow-2xl text-center min-w-[220px] border border-cyan-300/50 backdrop-blur-md">
        <div class="text-xs text-slate-900 font-extrabold uppercase tracking-wider mb-2">Night Charged Total</div>
        <div class="relative mb-2">
            <select id="nightWidgetSelect" onchange="updateNightWidget()" class="w-full bg-white/20 text-slate-900 font-bold text-sm rounded-lg border-0 px-3 py-1 outline-none cursor-pointer appearance-none hover:bg-white/30 transition-colors text-center">
                <option value="insurance" class="text-slate-900 bg-white">Insurance</option>
                <option value="billing" class="text-slate-900 bg-white">Billing</option>
            </select>
        </div>
        <div id="nightWidgetAmount" class="text-3xl font-black text-slate-900 shadow-sm drop-shadow-sm mb-2">$0.00</div>
        <div id="nightBreakdown" class="text-left text-xs text-slate-900 font-semibold space-y-1 border-t border-slate-900/10 pt-2 hidden"></div>
    </div>

    <div class="max-w-4xl mx-auto bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-green-400">Insurance Submission</h1>
            <a href="/" class="text-sm text-slate-400 hover:text-white">‚Üê Back Home</a>
        </div>

        <div class="flex gap-2 mb-8">
            <input type="text" id="searchId" placeholder="Edit Record ID..." class="input-field py-2 text-sm">
            <button onclick="searchLead()" class="bg-green-600 hover:bg-green-500 px-4 rounded-lg text-white font-bold transition-colors">Find</button>
        </div>

        <form id="insuranceForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input type="hidden" name="type" value="insurance">
            <input type="hidden" name="is_edit" id="isEdit" value="false">
            <input type="hidden" name="record_id" id="recordId">
            <input type="hidden" name="original_timestamp" id="original_timestamp">

            <div><label class="block text-sm font-medium mb-2">Agent Name</label><select name="agent" id="agent" required class="input-field">{% for agent in agents %}<option value="{{ agent }}">{{ agent }}</option>{% endfor %}</select></div>
            <div><label class="block text-sm font-medium mb-2">LLC</label><select name="llc" id="llc" required class="input-field">{% for llc in llcs %}<option value="{{ llc }}">{{ llc }}</option>{% endfor %}</select></div>
            <div class="md:col-span-2"><label class="block text-sm font-medium mb-2">Client Name</label><input type="text" name="client_name" id="client_name" required class="input-field"></div>
            <div><label class="block text-sm font-medium mb-2">Phone</label><input type="text" name="phone" id="phone" required class="input-field"></div>
            <div><label class="block text-sm font-medium mb-2">Address</label><input type="text" name="address" id="address" required class="input-field"></div>
            <div class="md:col-span-2"><label class="block text-sm font-medium mb-2">Email</label><input type="email" name="email" id="email" required class="input-field"></div>
            <div><label class="block text-sm font-medium mb-2">Card Holder</label><input type="text" name="card_holder" id="card_holder" required class="input-field"></div>
            <div class="md:col-span-2"><label class="block text-sm font-medium mb-2">Card Number</label><input type="text" name="card_number" id="card_number" required class="input-field"></div>
            <div><label class="block text-sm font-medium mb-2">Expiration</label><input type="text" name="exp_date" id="exp_date" placeholder="MM/YY" required class="input-field"></div>
            <div><label class="block text-sm font-medium mb-2">CVC</label><input type="text" name="cvc" id="cvc" required class="input-field"></div>
            <div><label class="block text-sm font-medium mb-2">Charge Amount ($)</label><input type="number" step="0.01" name="charge_amt" id="charge_amt" required class="input-field"></div>

            <div id="editOptions" class="hidden md:col-span-2 bg-slate-700/50 p-6 rounded-xl border border-green-500/30 mt-4">
                <h3 class="text-green-300 font-bold mb-4 flex items-center gap-2">Edit Options</h3>
                <div class="flex gap-6">
                    <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg hover:bg-slate-600 transition w-full border border-slate-600 has-[:checked]:border-green-500 has-[:checked]:bg-green-500/10">
                        <input type="radio" name="timestamp_mode" value="keep" checked class="w-5 h-5 text-green-500">
                        <div><div class="font-bold">Keep Original Time</div><div class="text-xs text-slate-400">Preserve date</div></div>
                    </label>
                    <label class="flex items-center gap-3 cursor-pointer p-3 rounded-lg hover:bg-slate-600 transition w-full border border-slate-600 has-[:checked]:border-green-500 has-[:checked]:bg-green-500/10">
                        <input type="radio" name="timestamp_mode" value="update" class="w-5 h-5 text-green-500">
                        <div><div class="font-bold">Update to Now</div><div class="text-xs text-slate-400">Refresh time</div></div>
                    </label>
                </div>
            </div>

            <div class="md:col-span-2 flex gap-4">
                <button type="submit" id="submitBtn" class="flex-1 bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-green-500/30">
                    Submit Insurance
                </button>
                <button type="button" onclick="clearForm()" class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-8 rounded-xl transition-all">
                    Clear Form
                </button>
            </div>
        </form>
    </div>
    <script src="/static/js/insurance.js"></script>
</body>
</html>
