<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portal</title>
    <link rel="icon" type="image/png" href="/static/img/Logo White.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-slate-900 text-slate-200 py-10" data-page-type="design">
    
    <div class="max-w-6xl mx-auto bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-purple-400 flex items-center gap-3">
                Design Submission
            </h1>
            <a href="/" class="text-sm text-slate-400 hover:text-white">‚Üê Back Home</a>
        </div>

        <form id="designForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <input type="hidden" name="type" value="design">
            <input type="hidden" name="is_edit" value="false">
            <input type="hidden" name="record_id" id="recordId">

            <div><label class="block text-sm font-bold mb-2">Client Name</label>
            <input type="text" name="agent" required class="input-field" placeholder="Enter Client Name"></div>
            
            <div><label class="block text-sm font-bold mb-2">Client Name</label>
            <input type="text" name="client_name" required class="input-field"></div>
            
            <div><label class="block text-sm font-bold mb-2">Service (Provider)</label>
            <input type="text" name="provider" placeholder="e.g. Logo Design" required class="input-field"></div>

            <div><label class="block text-sm font-bold mb-2">Charge Amount</label>
            <input type="number" step="0.01" name="charge_amt" required class="input-field"></div>

            <div class="col-span-1 md:col-span-2">
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-purple-900/50 transition">Submit Design Lead</button>
            </div>
        </form>

        <div class="border-t border-slate-700 pt-8">
            <h3 class="text-xl font-bold text-white mb-4">Recent Submissions (Inline Edit)</h3>
            <div class="overflow-x-auto rounded-xl border border-slate-700">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-900 text-slate-400 uppercase text-xs">
                        <tr>
                            <th class="p-4">Client Name</th>
                            <th class="p-4">Service</th>
                            <th class="p-4">Charge</th>
                            <th class="p-4">Time</th>
                        </tr>
                    </thead>
                    <tbody id="recentTable" class="bg-slate-800 divide-y divide-slate-700">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://js.pusher.com/8.4.0/pusher.min.js"></script>
    <script>
        window.PUSHER_KEY = "{{ pusher_key }}";
        window.PUSHER_CLUSTER = "{{ pusher_cluster }}";
        const PAGE_TYPE = 'design';
        
        async function loadTable() {
            const res = await fetch('/api/get-lead?type=design&limit=10');
            const json = await res.json();
            const tbody = document.getElementById('recentTable');
            tbody.innerHTML = '';
            
            if(json.data) {
                json.data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td contenteditable="true" onblur="saveCell('${row.Record_ID}', 'Name', this)" class="p-4 text-white">${row.Name}</td>
                        <td contenteditable="true" onblur="saveCell('${row.Record_ID}', 'Service', this)" class="p-4 text-slate-300">${row.Service}</td>
                        <td contenteditable="true" onblur="saveCell('${row.Record_ID}', 'Charge', this)" class="p-4 font-mono font-bold text-green-400">${row.Charge}</td>
                        <td class="p-4 text-xs text-slate-500">${row.Timestamp}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        async function saveCell(id, field, el) {
            const val = el.innerText;
            await fetch('/api/update_field', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `type=${PAGE_TYPE}&id=${id}&field=${field}&value=${encodeURIComponent(val)}`
            });
            el.style.backgroundColor = '#064e3b';
            setTimeout(() => el.style.backgroundColor = '', 500);
        }

        document.getElementById('designForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Processing...";
            btn.disabled = true;
            
            const formData = new FormData(e.target);
            if(!formData.get('record_id')) formData.append('record_id', 'D-' + Date.now());
            
            const res = await fetch('/api/save-lead', { method: 'POST', body: formData });
            const data = await res.json();
            
            if(data.status === 'success') {
                alert("Saved!");
                e.target.reset();
                loadTable();
            } else { alert("Error"); }
            
            btn.innerText = "Submit Design Lead";
            btn.disabled = false;
        });

        loadTable();
    </script>
    <script src="/static/js/main.js"></script>
</body>
</html>
